<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form  Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
    
    <div class="container  mt-5 w-50">
        <div class="container rounded shadow-lg border border-dark border-1"  >
            <p class="h1 text-center mt-4">EMAIL VALIDATION</p>
        <form class="form mb-4 align-item-center container justify-content-center text-center mt-5" name="validform"  onsubmit="return validationform()">
            <input class="form-control mb-3" type="text" name="fname" placeholder="Enter your First Name">
            <input class="form-control mb-3" type="text" name="lname" placeholder="Enter your Lastname">
            <input class="form-control mb-3" type="text" name="email" placeholder="Enter your Email">

            <a href="#"><button class="btn btn-dark justify-content-center mt-2 me-2 px-5" type="submit" onclick="">Submit</button></a>
        </form>
    </div>
</div>

<script>
  function validationform(){
let firstname = document.validform.fname.value;
let lastname = document.validform.lname.value;
let email=document.validform.email.value;
let regex = /^[a-zA-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$/
if(firstname==="" || lastname==="" || email==""){
    alert("Fill all the Required Details");
    return false;
}

else if(!regex.test(email)){
alert("Enter a Valid Email")
return false;
}
else{
    alert("Successfully Registered")
}
 }

</script>

</body>
</html>
